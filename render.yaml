services:
  - type: web
    name: ethq-backend
    env: python
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    rootDir: backend
    envVars:
      - key: MISTRAL_API_KEY
        sync: false # Set this to 'true' if you want to sync the value from your Render Dashboard
